<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Rezept hinzufügen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Rezept-App</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Neues Rezept hinzufügen</h1>
        <form action="{{ url_for('add_recipe') }}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Titel:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <label>Zutaten:</label>
            <div id="ingredients" class="mb-3">
                <div class="input-group mb-2">
                    <input type="text" name="ingredient_name" placeholder="Zutat" class="form-control" required>
                    <input type="number" name="ingredient_amount" placeholder="Menge (in g)" class="form-control" required>
                </div>
            </div>
            <button type="button" onclick="addIngredient()" class="btn btn-secondary mb-3">Weitere Zutat hinzufügen</button>

            <div class="mb-3">
                <label for="portions" class="form-label">Portionen:</label>
                <input type="number" id="portions" name="portions" value="1" min="1" class="form-control" style="width: 150px;" required>
            </div>

            <button type="submit" class="btn btn-primary">Rezept hinzufügen</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Zurück zur Übersicht</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addIngredient() {
            var ingredientsDiv = document.getElementById('ingredients');
            var newIngredient = `
                <div class="input-group mb-2">
                    <input type="text" name="ingredient_name" placeholder="Zutat" class="form-control" required>
                    <input type="number" name="ingredient_amount" placeholder="Menge (in g)" class="form-control" required>
                </div>`;
            ingredientsDiv.insertAdjacentHTML('beforeend', newIngredient);
        }
    </script>
</body>
</html>
